<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <h1>Quiz</h1>
    <form>
        <div class="quiz-item">
            <label>1. Question #1: <input type="text" name="q1"></label>
        </div>
        <div class="quiz-item">
            <label>2. Question #2: <textarea name="q2"></textarea></label>
        </div>
        <div class="quiz-item">
            <label>3. Question #3:
                <select name="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="a">A. Answer</option>
                    <option value="b">B. Answer</option>
                    <option value="c">C. Answer</option>
                </select>
            </label>
        </div>
        <div class="quiz-item">
            <label for="q2">4. Question #4: <input type="number" name="q4"></label>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
