<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="A Form to provide contact information for White Water Rafting LLC to contact. Available for Questions, Reservations or Suggestions.">
    <meta name="author" content="Kyle Emler">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Home | White Water Rafting LLC</title>
</head>

<body>
    <header class="site-header">
        <img src="images/logo.jpg" alt="White Water Rafting LLC logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <section class="home-hero">
        <h1>Welcome to White Water Rafting LLC</h1>
        <img src="images/home-hero.jpg" alt="photo of rafting team going over heavy rapids.">
        <a href="trips.html">Book Your Trip Now!</a>
        <div class="main-form">
            <h2>Sign up for our Newsletter!</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="submit" value="Sign Up!" class="main-form-submit">
            </form>
        </div>
    </section>
    <main>
        <section class="main-desc">
            <h2>What you can expect with White Water Rafting LLC</h2>
            <div class="desc">
                <figure>
                    <img src="images/home-desc1.jpg"
                      alt="a photo of people white water rafting over light rapids in a yello raft">
                    <figcaption>We offer the best tour guides in the state with over 50 years
                        combined experience!</figcaption>
                </figure>
                <figure>
                    <img src="images/home-desc2.jpg"
                      alt="a photo of people white water rafting over heavy rapids in a yellow raft">
                    <figcaption>We deliver an exceptional experience every time, guarenteed to make
                        you
                        say, "Oh Yeah!"</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; | 2026 | White Water Rafting LLC | Kyle Emler
        </p>
        <nav class="socialmedia">
            <a href="">
                <img src="images/facebook.svg" alt="Facebook Icon" width="50">
            </a>
            <a href="">
                <img src="images/linkedin.svg" alt="LinkedIn Icon" width="50">
            </a>
            <a href="">
                <img src="images/instagram.svg" alt="Instagram Icon" width="50">
            </a>
        </nav>
    </footer>
</body>

</html>
